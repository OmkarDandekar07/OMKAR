<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Chatbot</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <div class="chat-container">
        <div id="chatbox">
            <div id="chat-log"></div>
        </div>
        <input type="text" id="userInput" placeholder="Ask the chatbot..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
